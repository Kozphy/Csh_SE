    <script>
    
    function sum1ToN(upperValue) {
        var result = 0;
        var i = 0;
        
        for (i = 1; i <= upperValue; i++) {
            result = result + i;
            // console.log("i = " + i + " result = " + result);
            // console.assert(
            //     result != 45, 
            //     "when i = " + i + ", we got wrong value.");
        }

        return result;
    }
    
    var n = 10;
    
    // debugger;
    
    var report = "1 + 2 + 3 + ... + 10 = " + sum1ToN(n);
    
    report.innerHTML = report;

    </script>
