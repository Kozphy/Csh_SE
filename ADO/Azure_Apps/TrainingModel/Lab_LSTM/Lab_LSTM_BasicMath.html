<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/brain.js"></script>

</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Lab</h1>
    </div>
    
    <form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <div class="col-md-4">
            <button type="button" id="startButton" class="btn btn-primary">
                Start
            </button>
            </div>
        </div>
    </fieldset>
    </form>

    <div class="row">
    <div class="col-sm-12">
    <ul id="reportHere" class="list-group">
    </ul>
    </div>
    </div>
</div>


<script>

$(document).ready(function () {

    var report = function (lineData) {
        $("<li></li>")
            .text(lineData).addClass("list-group-item")
            .appendTo("#reportHere");
    }

    $("#startButton").on("click", function () {

        var trainingData = [
            '0+0=0',
            '0+1=1',
            '0+2=2',
            '0+3=3',
            '0+4=4',
            '0+5=5',

            '1+0=1',
            '1+1=2',
            '1+2=3',
            '1+3=4',
            '1+4=5',
            '1+5=6',

            '2+0=2',
            '2+1=3',
            '2+2=4',
            '2+3=5',
            '2+4=6',
            '2+5=7',

            '3+0=3',
            '3+1=4',
            '3+2=5',
            '3+3=6',
            '3+4=7',
            '3+5=8',

            '4+0=4',
            '4+1=5',
            '4+2=6',
            '4+3=7',
            '4+4=8',
            '4+5=9',

            '5+0=5',
            '5+1=6',
            '5+2=7',
            '5+3=8',
            '5+4=9',
            '5+5=10'
        ];

        const net = new brain.recurrent.LSTM({ hiddenLayers: [20] });
        
        net.train(trainingData, {
            errorThresh: 0.025, 
            log: (status) => report(status)
        });

        report(net.run("1+2="));

    });

})

</script>
            
</body>
</html>
